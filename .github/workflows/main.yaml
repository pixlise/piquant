name: Build Piquant Runner
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'
env:
  GOPRIVATE: github.com/pixlise

jobs:
  # Generate Version and Tag
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
      github_sha_short: ${GITHUB_SHA_SHORT}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: GitHub Slug Action
        uses: rlespinasse/github-slug-action@v4.4.0
      - name: version
        uses: paulhatch/semantic-version@v5.0.3
        id: version
        with:
          # The prefix to use to identify tags
          tag_prefix: 'v'
          # A string which, if present in a git commit, indicates that a change represents a
          # major (breaking) change, supports regular expressions wrapped with '/'
          major_pattern: '(MAJOR)'
          # Same as above except indicating a minor change, supports regular expressions wrapped with '/'
          minor_pattern: '(MINOR)'
          # A string to determine the format of the version output
          version_format: '${major}.${minor}.${patch}'

  build:
    runs-on: ubuntu-latest
    needs: [version]
    env:
      BUILD_VERSION: ${{ needs.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Print Version
        run: |
          echo "BUILDING VERSION ${{ needs.version.outputs.version }}"
          echo "Tag name: ${{ needs.version.outputs.version_tag }}"
      - name: Build Package
        run: |
          go build -o build/PiquantRunner -v ./runner/main.go
          sh ./compile.sh
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: builds
          path: build/

  test-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test piquant-runner
        run: go test -v ./...

  test-piquant:
    runs-on: ubuntu-latest
    needs: [version, build]
    env:
      BUILD_VERSION: ${{ needs.version.outputs.version }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - uses: actions/checkout@v4
      - name: Build Test Container
        run: ./build-test-container.sh
      - name: Run Test Container
        run: ./test.sh

  docker:
    runs-on: ubuntu-latest
    needs: [version, build, test-piquant]
    env:
      BUILD_VERSION: ${{ needs.version.outputs.version }}
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: build
      - name: Display structure of downloaded files
        run: ls -R build
      - name: Print Version
        run: |
          echo "BUILDING VERSION ${{ needs.version.outputs.version }}"

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4.3.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=${{ needs.version.outputs.version }}
      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.version.outputs.version }}
            GITHUB_SHA=${{ needs.version.outputs.github_sha_short }}
